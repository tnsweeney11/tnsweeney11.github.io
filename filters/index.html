<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: blur:100px;
      filter: blur(100px);
      width: 300px;
      height: 400px;

     }





    .my_filter:hover{

      animation: 5s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{

	      100%{
	       -webkit-filter: blur:0px drop-shadow(30px 10px 4px #000000);
	        filter: blur(0px) drop-shadow(30px 10px 4px #000000);

     }




	</style>
</head>
<body>

<img class="my_filter" src="img/dog.png" alt="dog">

</body>
</html>
